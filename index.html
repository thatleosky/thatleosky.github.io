                 <script>
                 // 获取页面上的容器，并创建 shadow root，开启封装模式
                 var container = document.getElementById("weatherTerminal");
                 var shadow = container.attachShadow({ mode: "open" });
                 
                 // 定义 shadow DOM 内部使用的 HTML 和 CSS
                 shadow.innerHTML = `

                     <div id="weatherOutput">正在获取天气信息...</div>
                   </div>
                 `;
                 
                 // 使用你提供的高德 key 去定位用户 IP 获取 adcode
                 function fetchAdcodeAndWeather() {
                   var amapKey = "f66f5ad002da4a381a11e7bb35e50f8b";
                   var amapUrl = "https://restapi.amap.com/v3/ip?key=" + encodeURIComponent(amapKey);
                 
                   fetch(amapUrl)
                     .then(function(response) {
                       return response.json();
                     })
                     .then(function(locationData) {
                       if (locationData && locationData.adcode) {
                         fetchWeather(locationData.adcode);
                       } else {
                         shadow.getElementById("weatherOutput").innerHTML = "定位失败";
                       }
                     })
                     .catch(function(err) {
                       shadow.getElementById("weatherOutput").innerHTML = "定位异常：" + err;
                     });
                 }
                 
                 function fetchWeather(adcode) {
                   var weatherKey = "Kctaa8zzN30meF9oGSa54fLwEc";
                   var apiUrl = "https://api.nsmao.net/api/weather/query";
                   var url = apiUrl + "?key=" + encodeURIComponent(weatherKey) + "&adcode=" + encodeURIComponent(adcode);
                 
                   fetch(url)
                     .then(function(response) {
                       return response.json();
                     })
                     .then(function(result) {
                       if (result.code === 200 && result.data) {
                         displayWeather(result.data);
                       } else {
                         shadow.getElementById("weatherOutput").innerHTML =
                           "天气获取失败：" + (result.msg || "未知错误");
                       }
                     })
                     .catch(function(error) {
                       shadow.getElementById("weatherOutput").innerHTML =
                         "天气接口异常：" + error;
                     });
                 }
                 
                 function displayWeather(data) {
                   var html = "";
                   html += "地区：" + data.province + " " + data.city + " " + data.district + "<br />";
                   html += "更新时间：" + data.update_time + "<br />";
                   html += "天气：" + data.weather + "<br />";
                   html += "温度：" + data.temperature + "°C<br />";
                   html += "风向：" + data.wind_direction + "<br />";
                   html += "风力：" + data.wind_power + "<br />";
                   html += "湿度：" + data.humidity + "%";
                   shadow.getElementById("weatherOutput").innerHTML = html;
                 }
                 
                 // 开始执行获取 adcode 与天气信息的函数
                 fetchAdcodeAndWeather();
